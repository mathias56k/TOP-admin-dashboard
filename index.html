<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-logo">
                <img src="m56k-logo.png" alt="The creators logo">
            </div>
            <div class="sb-nav">
                <ul class="nav-list nav-styles">
                    <li><img class="simple-icon" src="./icons/home.svg" alt="home icon">Home</li>
                    <li><img class="simple-icon" src="./icons/profile.svg" alt="account icon">Profile</li>
                    <li><img class="simple-icon" src="./icons/messages.svg" alt="message icon">Messages</li>
                    <li><img class="simple-icon" src="./icons/history.svg" alt="history icon">History</li>
                    <li><img class="simple-icon" src="./icons/tasks.svg" alt="tasks icon">Tasks</li>
                    <li><img class="simple-icon" src="./icons/community.svg" alt="communities icon">Communities</li>
                </ul>
            </div>
            <div class="sb-settings">
                <ul class="setting-list nav-styles">
                    <li><img class="simple-icon" src="./icons/settings.svg" alt="settings icon">Settings</li>
                    <li><img class="simple-icon" src="./icons/support.svg" alt="support icon">Support</li>
                    <li><img class="simple-icon" src="./icons/privacy.svg" alt="privacy icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="upper-container">
                <div class="searchbar">
                    <img class="simple-icon" id="search-icon" src="./icons/search.svg" alt="search icon">
                    <input type="text" class="searchbox">
                </div>
                <div class="profile">
                    <img class="simple-icon" id="notification-icon" src="./icons/notification.svg" alt="notification icon">
                    <img src="pfp.png" alt="">
                    <p class="profile-name">Mathias Talo</p>
                </div>
            </div>
            <div class="lower-container">
                <div class="greeting">

                </div>
                <div class="buttons">

                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="projects">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
